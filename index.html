<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversation in Js</title>
</head>
<body>
    <h1>Type Conversation in Js</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var x = 10;
        var y = 12;
        document.getElementById("demo").innerHTML=x+y
        x=String(x);
        y=String(y);
        document.getElementById("demo1").innerHTML=x+y
    </script>
</body>
</html>
